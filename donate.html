<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SickKids|Donate</title>
    <link rel="shortcut icon" href="img/R.png" type="image/x-icon">
    <link rel="stylesheet" href="css/donate.css">
</head>
	
<body>
    <section class="donate" id="donate">
        <h1 class="sub-heading">Be our Helping Hands </h1>
        <h2 class="heading"> Donate </h2>

        <form>
            <div class="inputBox">
                <div class="input">
                    <span>Your full name</span>
                    <input type="text" name="Name" id="Name" placeholder="Full Name">
                </div>
                <div class="input">
                    <span>Your email</span>
                    <input type="email" name="Email" id="Email" placeholder="Email">
                </div>
            </div>
        
            <div class="inputBox">
                <div class="input">
                    <span>Donate Amount (USD)</span>
                    <input type="text" name="Amount" id="Amount" placeholder="Amount">
                </div>
            </div>

            <div class="inputBox">
                <div class="input">
                    <span>Card Number</span>
                    <input type="text" name="CardNumber" id="CardNumber" placeholder="card no">
                </div>
                <div class="input">
                    <span>Expiry Date</span>
                    <input type="text" name="ExpiryDate" id="ExpiryDate" placeholder="MM/YY">
                </div>
            </div>

            <div class="inputBox">
                <div class="input">
                    <span>CVV</span>
                    <input type="text" name="CVV" id="CVV" placeholder="CVV">
                </div>
                <div class="input">
                    <span>Country</span>
                    <input type="text" name="Country" id="Country" placeholder="Country">
                </div>
            </div>
            
            <button type="submit" class="btn">Donate</button>
        </form>
    </section>
</body>

</html>
